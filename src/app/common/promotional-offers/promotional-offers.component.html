<div id="promotionalCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li  *ngFor="let image of imageList; let i = index;" data-target="#carouselExampleIndicators" data-slide-to="{{i}}" class="{{ i=== 0 ? 'active' : '' }}"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item {{ i === 0 ? 'active' : '' }}" *ngFor="let image of imageList; let i = index;">
        <img src="{{image.download_url}}" class="d-block w-100" alt="{{image.author}}">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
